<!DOCTYPE html> 
<html>

<head> <!-- head includes various info such as title and metadata -->
	<title>javaScript Clock</title>

	<!-- the following is used to get non-native font from "google fonts" -->
	<link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
	

	<!-- This is the CSS part that sets h1 to the following style as well as the clock and image-->
	<style> 
	h1 {font-family: "Alex Brush" ; font-size: 60px;} 
	h2 {font-family: "Alex Brush" ; font-size: 40px;} 
	div {font-family: "Alex Brush" ; font-size: 50px;} 

	img{
		display: block;
    	margin-left: auto;
   		margin-right: auto;
	}
	img.rounded-corners{
		border-radius: 30px;
	}

	</style>

<script>
	function clock(){
		var today = new Date();
		var hours = today.getHours();
		var min = today.getMinutes();
		var sec = today.getSeconds();

		hours = hourCheck(hours);
		min = timeCheck(min);
		sec = timeCheck(sec);

		document.getElementById("txt").innerHTML = hours + ":" + min + ":" + sec;
		var t = setTimeout(clock, 500);
	}

	function timeCheck(i){
		if(i < 10){
			i = "0"+i
		};
		return i;
	}

	function hourCheck(i){
		if(i > 12){
			i = i-12
		};
		return i;
	}

</script>
</head>

<br>


<body style="background-color: LightSkyBlue;" onload="clock()">

<h1 style="text-align: center;">The Dowager Countess Clock</h1>
